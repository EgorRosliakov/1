<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>
    <script>
      let quantitySeconds = parseFloat(prompt("Введіть кількість секунд", `0`));
      const oneMinutes = 60;
      const oneHour = 3600;
      let quantityMinutes = Math.floor(quantitySeconds / oneMinutes);
      let quantityHours = Math.floor(quantitySeconds / oneHour);

      document.write(
        `Від початку доби пройшло ${quantityHours} години і ${quantityMinutes} хвилин`
      );
    </script>
  </body>
</html>
