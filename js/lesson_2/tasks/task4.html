<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
      let lengthCentimeters = parseInt(
        prompt(`Введіть довжину у сантиметрах`, `0`)
      );
      const valueMeters = 100;
      const valueKilometers = 1000;
      let lengthMeters = lengthCentimeters / valueMeters;
      let lengthKilometers = lengthCentimeters / valueKilometers;

      document.write(
        `Сантиметри = ${lengthCentimeters} <br> Метрів = ${lengthMeters} <br> Кілометрів = ${lengthKilometers}`
      );
    </script>
  </body>
</html>
