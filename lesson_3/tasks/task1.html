<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>

    <script>
      let firstChild = prompt(`Введіть ім'я першої дитини`, ``);
      let firstChildCandy = parseInt(
        prompt(`Введіть кількість цукерок у ${firstChild}`, `0`)
      );
      let secondChild = prompt(`Введіть ім'я другої дитини`, ``);
      let secondChildCandy = parseInt(
        prompt(`Введіть кількість цукерок у ${secondChild}`, `0`)
      );

      if (firstChildCandy > secondChildCandy)
        document.write(`Більша кількість цукерок у ${firstChild}`);
      else if (firstChildCandy < secondChildCandy)
        document.write(`Більша кількість цукерок у ${secondChild}`);
      else if (firstChildCandy === secondChildCandy)
        document.write(`Кількість цукерок однакова`);
      else document.write(`Данні введені не коректно`);
    </script>
  </body>
</html>
