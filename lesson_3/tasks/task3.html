<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>
    <script>
      let min = 1;
      let max = 5;
      let randomNumber = min + Math.floor(Math.random() * (max - min + 1));
      let numberAttempt = parseInt(
        prompt(`Введіть число для першої спроби`, "1 до 5")
      );
      let result;
      if (numberAttempt === randomNumber) result = "Ви вгадали";
      else
        numberAttempt = parseInt(
          prompt(`Ви не вгадали, Введіть число для другої спроби`, "1 до 5")
        );
      if (numberAttempt === randomNumber) result = "Ви вгадали";
      else result = "Ви не вгадали";
      document.write(result);
    </script>
  </body>
</html>
