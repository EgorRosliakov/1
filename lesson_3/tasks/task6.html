<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <script>
      const numberDayOfTheWeek = parseInt(prompt(`Введіть номер`, "0"));
      let result;

      switch (numberDayOfTheWeek) {
        case 1:
          result = "Понеділок";
          break;
        case 2:
          result = "Вікторок";
          break;
        case 3:
          result = "Середа";
          break;
        case 4:
          result = "Четверг";
          break;
        case 5:
          result = "Пятниця";
          break;
        case 6:
          result = "Суббота";
          break;
        case 7:
          result = "Неділя";
          break;

        default:
          result = "Номер введено не вірно";
          break;
      }
      document.write(result);
    </script>
  </body>
</html>
