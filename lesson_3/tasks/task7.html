<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>
    <script>
      const numberOfTheMonth = parseInt(prompt(`Введіть номер місяця`, "1"));
      let result;
      switch (numberOfTheMonth) {
        case 12:
        case 1:
        case 2:
          result = "Зима";
          break;
        case 3:
        case 4:
        case 5:
          result = "Весна";
          break;
        case 6:
        case 7:
        case 8:
          result = "Літо";
          break;
        case 9:
        case 10:
        case 11:
          result = "Осінь";
          break;

        default:
          result = "Данні введено не корректно";
          break;
      }
      document.write(result);
    </script>
  </body>
</html>
