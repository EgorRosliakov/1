<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
      вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
      пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
      let priceProduct = parseFloat(prompt(`Введіть ціну товару`, "0"));
      let amountOfMoney = parseFloat(prompt(`Введіть кількість грошей`, "0"));
      const lotteryTicket = 4;

      if (priceProduct > amountOfMoney)
        document.write(`Відмова, не вистачає грошей`);
      else if (amountOfMoney - priceProduct >= lotteryTicket)
        document.write(
          `Товар куплено, Хочете купити лотерейний квиток за 4 грн.?`
        );
      else
        document.write(
          `Товар куплено, залишок ${amountOfMoney - priceProduct} грн.`
        );
    </script>
  </body>
</html>
